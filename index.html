<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form validate-form">
                    <span class="login100-form-title p-b-34">
                        Account Login
                    </span>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type wallet number">
                        <input id="first-name" class="input100" type="text" name="username" placeholder="Wallet">

                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" type="password" name="pass" placeholder="Password">

                    </div>

                        <button class="login100-form-btn">
                            Sign in
                        </button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2">
                            Wallet / password?
                        </a>
                    </div>

                    <div class="w-full text-center">
                        <a href="#" class="txt3">
                            Sign Up
                        </a>
                    </div>
                </div>

                <div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
    <div class="container">
        <div class="submission">
            <h3>enter the text you would like to input to the code here</h3>
            <textarea type="text" id="farmInfo"></textarea>
            <a href="#" onclick="setGreeting1()" class="btn btn-primary">Enter your information</a>
    </div>
        <h1>See the information you have entered:</h1>
        <ul class="table-responsive">
            <li class="append-1">
